<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Secure Notes - Grupa 16</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3>Aplicație Notițe Securizate (KAOS)</h3>
        </div>
        <div class="card-body">
            <h4 class="card-title">Salut, <span th:text="${username}">User</span>!</h4>
            <p class="card-text text-success">Autentificarea funcționează. Ești conectat la baza de date SQL.</p>

            <hr>

            <div class="d-grid gap-2">
                <button class="btn btn-outline-primary" disabled>Notițele mele (Urmează să implementăm)</button>

                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-danger">Deconectare (Logout)</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>

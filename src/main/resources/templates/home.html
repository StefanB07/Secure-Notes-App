
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Secure Notes - Group 16</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3>Secure Notes Application (KAOS)</h3>
        </div>
        <div class="card-body">
            <h4 class="card-title">Hello, <span th:text="${username}">User</span>!</h4>
            <p class="card-text text-success">Authentication works. You are connected to the SQL database.</p>

            <hr>

            <div class="d-grid gap-2">
                <a class="btn btn-outline-primary" th:href="@{/notes}">My notes</a>

                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-danger">Logout</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${note.title}">Note</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <!-- Failover warning banner -->
    <div th:if="${failoverMode}" class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>‚ö†Ô∏è Server Issues:</strong> Currently experiencing database issues ‚Äî only viewing notes is possible.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Optional error message (e.g. lock conflict) -->
    <div th:if="${error}" class="alert alert-warning" th:text="${error}"></div>

    <div class="card shadow">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h4 th:text="${note.title}">Note title</h4>
            <div>
                <span th:if="${note.locked}" class="badge bg-warning text-dark">
                    üîí Locked by <span th:text="${note.lockedBy}"></span>
                </span>
                <span th:if="${!isOwner}" class="badge bg-info">
                    Shared by <span th:text="${note.ownerUsername}"></span>
                </span>
            </div>
        </div>
        <div class="card-body">
            <!-- Note content -->
            <div class="mb-4">
                <p class="card-text" style="white-space: pre-wrap;" th:text="${note.content}">Content...</p>
            </div>

            <!-- Metadata -->
            <hr>
            <small class="text-muted">
                Created at: <span th:text="${note.createdAt}"></span>
                <span th:if="${isOwner}"> | Owner</span>
                <span th:if="${!isOwner and canWrite}"> | Access: Read/Write</span>
                <span th:if="${!isOwner and !canWrite}"> | Access: Read-only</span>
            </small>
        </div>
        <div class="card-footer">
            <div class="d-flex justify-content-between">
                <a class="btn btn-secondary" th:href="@{/notes}">Back to list</a>

                <div class="btn-group">
                    <!-- Edit: enabled only if canWrite AND not failover -->
                    <a th:if="${canWrite and !failoverMode}" class="btn btn-primary" th:href="@{/notes/{id}/edit(id=${note.id})}">
                        Edit
                    </a>
                    <button th:if="${canWrite and failoverMode}" class="btn btn-primary disabled"
                            onclick="alert('Editing is temporarily disabled due to server issues.'); return false;">
                        Edit
                    </button>

                    <!-- Share: enabled only if owner AND not failover -->
                    <a th:if="${isOwner and !failoverMode}" class="btn btn-info" th:href="@{/notes/{id}/share(id=${note.id})}">
                        Share
                    </a>
                    <button th:if="${isOwner and failoverMode}" class="btn btn-info disabled"
                            onclick="alert('Sharing is temporarily disabled due to server issues.'); return false;">
                        Share
                    </button>

                    <!-- Delete: enabled only if owner AND not failover -->
                    <button th:if="${isOwner and !failoverMode}"
                            type="submit"
                            form="deleteNoteForm"
                            class="btn btn-danger"
                            onclick="return confirm('Are you sure you want to delete this note?')">
                        Delete
                    </button>
                    <button th:if="${isOwner and failoverMode}" class="btn btn-danger disabled"
                            onclick="alert('Deleting is temporarily disabled due to server issues.'); return false;">
                        Delete
                    </button>
                </div>
            </div>

            <form th:if="${isOwner and !failoverMode}"
                  id="deleteNoteForm"
                  th:action="@{/notes/{id}/delete(id=${note.id})}"
                  method="post"
                  style="display: none;">
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

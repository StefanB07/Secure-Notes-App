<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>My notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>My notes</h2>
        <a class="btn btn-primary" th:href="@{/notes/new}">Add note</a>
    </div>

    <!-- Own notes -->
    <table class="table table-striped" th:if="${notes != null and !notes.isEmpty()}">
        <thead>
        <tr>
            <th>Title</th>
            <th>Created at</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="note : ${notes}">
            <td th:text="${note.title}"></td>
            <td th:text="${#temporals.format(note.createdAt, 'dd-MM-yyyy HH:mm')}"></td>
            <td>
                <a class="btn btn-sm btn-outline-secondary" th:href="@{/notes/{id}(id=${note.id})}">View</a>
                <a class="btn btn-sm btn-outline-primary" th:href="@{/notes/{id}/edit(id=${note.id})}">Edit</a>
                <a class="btn btn-sm btn-outline-info" th:href="@{/notes/{id}/share(id=${note.id})}">Share</a>
                <form th:action="@{/notes/{id}/delete(id=${note.id})}" method="post" style="display:inline">
                    <button type="submit" class="btn btn-sm btn-outline-danger" onclick="return confirm('Are you sure?')">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <div th:if="${notes == null or notes.isEmpty()}" class="alert alert-info">
        You don't have any notes yet. Click "Add note" to create a new one.
    </div>

    <!-- Shared notes section -->
    <hr th:if="${sharedNotes != null and !sharedNotes.isEmpty()}">
    <h3 th:if="${sharedNotes != null and !sharedNotes.isEmpty()}" class="mt-4">Notes shared with me</h3>

    <table class="table table-striped table-bordered" th:if="${sharedNotes != null and !sharedNotes.isEmpty()}">
        <thead class="table-info">
        <tr>
            <th>Title</th>
            <th>Owner</th>
            <th>Access</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="note : ${sharedNotes}">
            <td th:text="${note.title}"></td>
            <td th:text="${note.ownerUsername}"></td>
            <td>
                <!-- Only check authentication.name when authentication is available to avoid SpEL errors -->
                <span th:if="${#authentication != null and note.sharedReadWrite != null and note.sharedReadWrite.contains(#authentication.name)}" class="badge bg-success">Read/Write</span>
                <span th:if="${#authentication != null and note.sharedReadOnly != null and note.sharedReadOnly.contains(#authentication.name)}" class="badge bg-secondary">Read-only</span>
            </td>
            <td>
                <a class="btn btn-sm btn-outline-secondary" th:href="@{/notes/{id}(id=${note.id})}">View</a>
                <a th:if="${#authentication != null and note.sharedReadWrite != null and note.sharedReadWrite.contains(#authentication.name)}"
                   class="btn btn-sm btn-outline-primary" th:href="@{/notes/{id}/edit(id=${note.id})}">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a class="btn btn-link" th:href="@{/}">Back to home</a>
</div>
</body>
</html>
